<div class="widget">
  <div class="header"><strong>FinSmart Assistant</strong> — Chat Support</div>
  <div id="messages" class="messages"></div>
  <div id="chips" class="chips"></div>
  <div class="input">
    <input id="inputBox" placeholder="Ask about loans, balance, insurance..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let sessionId = localStorage.getItem("fs_session") || null;
const apiUrl = "http://127.0.0.1:5000/chat";

function addMessage(who, text){
  const m = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = who;
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = text;
  div.appendChild(bubble);
  m.appendChild(div);
  m.scrollTop = m.scrollHeight;
}

function renderChips(chips){
  const c = document.getElementById("chips");
  c.innerHTML = "";
  chips.forEach(chip=>{
    const btn = document.createElement("span");
    btn.className = "chip";
    btn.innerText = chip;
    btn.onclick = ()=> { document.getElementById("inputBox").value = chip; sendMessage() };
    c.appendChild(btn);
  });
}

async function sendMessage(){
  const input = document.getElementById("inputBox");
  const text = input.value.trim();
  if(!text) return;
  addMessage("user", text);
  input.value = "";
  renderChips([]);
  // call backend
  const payload = { message: text };
  if(sessionId) payload.session_id = sessionId;
  const res = await fetch(apiUrl, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  sessionId = data.session_id;
  localStorage.setItem("fs_session", sessionId);
  addMessage("bot", data.reply);
  if(data.chips && data.chips.length) renderChips(data.chips);
}

window.onload = () => {

  // preload chips for quick start:
  renderChips(["Check Balance", "Loan Status", "Insurance"]);
};
</script>
